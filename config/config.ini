; 数字 和 字母键请按照ASKII码表来修改，不要设置成一样的，否则标尺会选择其中最大的. （以下是一些常用的按键）

;  48~57 对应数字 0 ~ 9  （不区分大小键盘）

;  65~90 对应字母 a ~ z  （不区分大小写）

;  16777264  ~ 16777275 对应 F1 ~ F12 （如果有F13 及其以上，请自行往上加）



;  快速切换标尺快捷键


Ruler1		=100 	; 标尺代表的实际长度  此为100m的标尺

Ruler2		=300	; 标尺代表的实际长度  此为300m的标尺

Ruler3		=900	; 标尺代表的实际长度  此为900m的标尺



KeyRuler1	= 49 ; 标尺Ruler1 的快速切换按键  数字 1

keyRuler2	= 51 ; 标尺Ruler2 的快速切换按键  数字 3

keyRuler3	= 57 ; 标尺Ruler3 的快速切换按键  数字 9



[Paint];  false为否 ，true 为是

isPaintRuler 		= false ;  是否需要画出标尺长度

isPaintLine   		= false ;  离开工具时是否保留那条带箭头红线

